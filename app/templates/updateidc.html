{% extends "base.html" %}
{% block breadcrumb %}      
更新IDC                        
{% endblock %}                  
{% block main %}             

    <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h2>更新用户</h2>
        <ol class="breadcrumb">
            <li>
            
                <a>IDC管理</a>
            
            </li>
            
            <li class="active">
                <strong>更新idc</strong>
            </li>
            
        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>更新用户信息</h5>
                    </div>
                    <div class="ibox-content">
                         <form action="/updateidc" method="POST" class="form-horizontal">

                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">机房名</label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="机房名" type="text" class="form-control" readonly value="{{idc.name}}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cabinets" class="col-sm-2 control-label">机柜数量</label>
                                <div class="col-sm-8">
                                    <input id="cabinets" name="cabinets" placeholder="机柜数量" type="text" class="form-control" value="{{idc.cabinets}}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="hosts" class="col-sm-2 control-label">主机数量</label>
                                <div class="col-sm-8">
                                    <input id="hosts"  name="hosts" placeholder="主机数量" type="text" class="form-control" value="{{idc.hosts}}">
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="contacts" class="col-sm-2 control-label">联系人</label>
                                <div class="col-sm-8">
                                    <input  id="contacts" name="contacts" placeholder="联系人" type="text" class="form-control" value="{{idc.contacts}}">
                                </div>
                           </div>


                            <div class="form-group">
                                <label for="telephone" class="col-sm-2 control-label">电话<span class="red-fonts"></span></label>
                                <div class="col-sm-8">
                                    <input id="telephone"  name="telephone" placeholder="电话" type="text" class="form-control" value="{{idc.telephone}}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="remarks" class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-8">
                                    <input id="remarks" name="remarks" placeholder="备注" type="text" class="form-control" value="{{idc.remarks}}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="submit">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">更新</button>
                                </div>
                            </div>
                        </form>

    			</form> 
                            
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
